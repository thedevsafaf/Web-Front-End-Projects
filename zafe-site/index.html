<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fa icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/impulseslider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css">

    <title>Zafe Shoppe</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
			<h1><a href="index.html"><img class="logo" src="./images/logo.png" alt="Logo" /></a></h1>
		</div>
        <div class="nav">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">products</a></li>
                <li><a href="#">faq</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </div>
        <div class="menu-icons">
            <ul>
                <li><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </header>
    <!-- Spotlight -->
	<div id="spotlight">
		<div class="spotlight-container">
			<h2>Modern problem requires modern solutions</h2>
			<a href="index.html" class="button">EXPLORE</a>
            <div class="slider">
                <div class="container">
                    <div class="nav">
                        <span class="left arrow">&lt;</span>
                        <span class="right arrow">&gt;</span>
                    </div>
                    <div id="cubeCarousel">
                        <div id="cubeSpinner">
                            <div class="face one">
                                <img class="img_slider active" src="img/artist.jpg">
                            </div>
                            <div class="face two">
                                <img class="img_slider" src="img/milkyway.jpg">
                            </div>
                            <div class="face three">
                                <img class="img_slider" src="img/nebula.jpg">
                            </div>
                            <div class="face four">
                                <img class="img_slider" src="img/saturn.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.impulse.slider-0.4.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
